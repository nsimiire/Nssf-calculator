<!DOCTYPE html>
<html lang="en">
<head>
    <title>NSSF Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>NSSF Savings Calculator</h2>
        <div class="form-group">
            <label for="age">Current Age:</label>
            <input type="number" id="age" required>
        </div>
        <div class="form-group">
            <label for="yearsOfWork">Number of Years Worked:</label>
            <input type="number" id="yearsOfWork" required>
        </div>
        <div class="form-group">
            <label for="basicSalary">Employee Basic Salary:</label>
            <input type="number" id="basicSalary" required>
        </div>
        <div class="form-group">
            <button onclick="calculateNSSF()">Calculate NSSF</button>
        </div>
        <div class="result" id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>
</body>
</html>
